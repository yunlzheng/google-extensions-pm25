
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Getting Started Extension's Popup</title>
    <link href="app/styles/style.css" rel="stylesheet" type="text/javascript">
    <script src="app/vendor/jquery-1.10.2.min.js"></script>
  </head>
  <body>
    <div id="appPm25">
      <div id="area">
      </div>
      <div id="positions">
        <h2>监测点</h2>
        <div class="position">
          <div class="cos cos1">监测点</div>
          <div class="cos cos2">aqi指数</div>
          <div class="cos cos3">pm2.5</div>
          <div class="cos cos4">pm2.5/24h</div>
        </div>
      </div>
      <div class="fotter">
        <span>@copyright yunlzheng</span>
        <span>（由PM25.in提供数据）</span>
      </div>
    </div>
    <script src="app/scripts/app.js"></script>
    <script type="text/template" id="tpl_summary">
      <h2>{area}</h2>
      <div class="aqi">
        <span class="desc">AQI空气质量指数</span> 
        <span class="aqi_num">{aqi}</span>
      </div>
      <div class="quality">{quality}</div>
      <div class="pm25">
        <h2>PM2.5</h2>
        <span>{time_point}：{pm2_5}</span> 
        <span>24H：{pm2_5_24h}</span>
      </div>
      
    </script>
    <script type="text/template" id="tpl_pm25_item">
      <div class="position">
        <div class="cos cos1">{position_name}</div>
        <div class="cos cos2">{aqi}</div>
        <div class="cos cos3">{pm2_5}</div>
        <div class="cos cos4">{pm2_5_24h}</div>
      </div>
    </script>

  </body>
</html>
